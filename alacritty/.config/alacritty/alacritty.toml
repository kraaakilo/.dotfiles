live_config_reload = true
import = [
  "~/.config/alacritty/catppuccin-macchiato.toml"
]

[env]
TERM = "xterm-256color"

[cursor.style]
shape = "Beam"
blinking = "Always"

[font]
size = 12

[font.offset]
y = 1

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[window]
decorations = "None"
dynamic_padding = true
padding.x = 12
padding.y = 0

[shell]
program = "/usr/bin/zsh"
args = [ "-l", "-c", "tmux attach || tmux new -s 'TripleA'" ]

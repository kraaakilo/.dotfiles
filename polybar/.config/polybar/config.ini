[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color4:#222}
disabled = #707880
urgent = #B23A48
success = #315C2B
warning = #FBE58A

[bar/default]
width = 100%
height = 20pt
radius = 0
dpi = 90
background = #DD101928
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 2
separator-foreground = ${colors.disabled}
font-0 = Roboto:normal:size=13;1
font-1 = Roboto:italic:weight:semibold:size=13;1
font-2 = JetBrainsMono NF:size=13;1
modules-left = i3workspaces
modules-right = openvpn battery network spotify pulseaudio date microphone systray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
bottom = false

[module/systray]
type = internal/tray
format-margin = 2pt
tray-spacing = 5pt

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL: "
format-volume-prefix-font = 3
format-volume = <label-volume>
click-right = pavucontrol
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %used% / %total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %d-%m-%Y %I:%M:%S %p (%A)
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "  "
format-prefix-foreground = "#1db954"
format = "%{T2}%{F#1db954}<label>%{F-}%{T-}"
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
click-left = i3-msg "[class="Spotify"] focus"
click-right = playerctl play-pause -p spotify
scroll-down = playerctl previous -p spotify
scroll-up = playerctl next -p spotify

[module/battery]
type = internal/battery
full-at = 100
low-at = 15
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging>   <label-charging>
format-charging-foreground = "#1db954"
format-discharging = <ramp-capacity>   <label-discharging>
label-charging = Charging %percentage%%
label-discharging = %percentage%%
label-full = Fully charged
label-low = BATTERY LOW
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/i3workspaces]
type = internal/i3
pin-workspaces = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
label-focused = %name%
label-focused-foreground = #ffffff
label-focused-underline = ${colors.alert}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 1
label-urgent-foreground = #ffffff
label-urgent-background = ${colors.urgent}
label-urgent-padding = 1

[module/network]
type = internal/network
interface-type = ${env:IFACE_TYPE}
interval = 3.5
label-connected = "   %downspeed%    %upspeed%  "
label-disconnected-foreground = ${colors.disabled}
label-disconnected = disconnected

[module/microphone]
type = custom/script
exec = ~/.local/bin/audio_manager status
tail = true
interval = 3.5
click-left = ~/.local/bin/audio_manager toggle

[module/openvpn]
type = custom/script
exec = ~/.config/polybar/scripts/openvpn_status.sh
format = "%{T2}<label>"
interval = 5

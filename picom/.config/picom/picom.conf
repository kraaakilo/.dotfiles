backend = "glx"
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;


# Opacity
active-opacity = 0.95;
inactive-opacity = 0.92;
frame-opacity = 1;
inactive-opacity-override = false;

# Blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 4;

# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
	dock = {
		shadow = false;
	};
};

opacity-rule = [
    "70:class_g = 'Alacritty'",
    "95:class_g *?= 'jetbrains'",
    "100:class_g *?= 'VirtualBox'",
    "98:class_g *?= 'firefox'",
    "100:class_g *?= 'vlc'",
    "100:class_g *?= 'bliss'",
    "100:class_g *?= 'i3lock'",
];
xrender-sync-fence = true;

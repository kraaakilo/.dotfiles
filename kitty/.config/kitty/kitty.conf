font_size 12
font_family      JetBrainsMono NF Medium
bold_font        JetBrainsMono NF Medium
italic_font      JetBrainsMono NF
bold_italic_font JetBrainsMono NF
shell "tmux attach-session -t default || tmux new-session -s default"

map ctrl+shift+left nop
map ctrl+shift+right nop
map ctrl+shift+up nop
map ctrl+shift+down nop

confirm_os_window_close 0
 
# BEGIN_KITTY_THEME
# Gruvbox Material Dark Hard
include current-theme.conf
# END_KITTY_THEME

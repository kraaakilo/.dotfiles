include theme.conf

font_size 13
adjust_line_height 3
enable_audio_bell no
allow_remote_control=yes

font_family      JetBrainsMono NF
bold_font        JetBrainsMono NF
italic_font      JetBrainsMono NF
bold_italic_font JetBrainsMono NF

# modify_font baseline 3
# modify_font cell_width 92%
# font_family      FiraCode Nerd Font
# bold_font        FiraCode Nerd Font
# italic_font      FiraCode Nerd Font
# bold_italic_font FiraCode Nerd Font

map ctrl+shift+t nop
map ctrl+shift+n nop
map ctrl+shift+left nop
map ctrl+shift+right nop
map ctrl+shift+up nop
map ctrl+shift+down nop

window_padding_width 0 3

confirm_os_window_close 0